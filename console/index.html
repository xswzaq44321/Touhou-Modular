<!DOCTYPE html>

	<meta charset="utf-8" />

<body>
	<h1>遊戲內console</h1>
	<p>
		在遊戲中按下鍵盤左上角的grave accent(`)，即可開啟遊戲內console。<br>
		在console中，你可以輸入任何lua語法、呼叫預定一的函式(ex. boss.radiate(...))、或甚至重新定義boss.upDate()都可以。
	</p>
	<img src="../imgs/game console.png" height="500">
	<p>
		上圖中淡藍色框框就是遊戲內console，若是遊戲執行中有甚麼錯誤，錯誤訊息也會印在console中。<br>
		console的位置是可調的，只要按住框框上方深藍色條，即可拖曳。
	</p>
</body>
</html>
